<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" type="text/css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>


    <div class="main">
       <div class="calculator"> 
        <form class="calculatorForm" name="calculatorForm">
            <div class="screen">
                <input type="text" class="screenIn" name="screen" readonly>
            </div>

            <div class="btn">
                <input type="button" class="alri" name="div" value="/" onclick="valueButton(this);">
                <input type="button" class="alri" name="mul" value="*" onclick="valueButton(this);">
                <input type="button" class="alri" name="sub" value="-" onclick="valueButton(this);">
                <input type="button" class="alri" name="plus" value="+" onclick="valueButton(this);">
                <input type="button" class="alri" name="delete" value="DEL" onclick="Delete();">
            </div>

            <div class="btn">
                <input type="button" class="numbers" name="num1" value="1" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num2" value="2" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num3" value="3" onclick="valueButton(this);">
            </div>

            <div class="btn">
                <input type="button" class="numbers" name="num4" value="4" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num5" value="5" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num6" value="6" onclick="valueButton(this);">
            </div>

            <div class="btn">
                <input type="button" class="numbers" name="num7" value="7" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num8" value="8" onclick="valueButton(this);">
                <input type="button" class="numbers" name="num9" value="9" onclick="valueButton(this);">
            </div>

            <div class="btn">
                <input type="button" class="numbers bottom-1" name="num0" value="0" onclick="valueButton(this);">
                <input type="button" class="numbers" name="" value="." onclick="valueButton(this);">
                <input type="button" class="numbers bottom-2" name="equal" value="=" onclick="Calculate()">
            </div>

        </form>
    </div>

</div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
