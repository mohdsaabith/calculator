<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" type="text/css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>




    <section>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result"></div>
      </div>

      <div class="all_button">
        <div class="button operation ari">/</div>
          <div class="button operation ari">x</div>
          <div class="button operation ari">-</div>
        <div class="button all-clear ari">C</div>
        <div class="button operation ari">+</div>
      </div>

      <div class="all_button">
        <div class="button number no">1</div>
        <div class="button number no">2</div>
        <div class="button number no">3</div>
      </div>

      <div class="all_button">
        <div class="button number no">4</div>
        <div class="button number no">5</div>
        <div class="button number no">6</div>
      </div>

      <div class="all_button">
        <div class="button number no">7</div>
        <div class="button number no">8</div>
        <div class="button number no">9</div>
      </div>
      <div class="all_button">
        <div class="button btn-0 number no">0</div>
        <div class="button number dot no">.</div>
        <div class="button equal no">=</div>
      </div>
    </div>
  </div>
</section>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
